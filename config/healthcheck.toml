socketpath = "/tmp/.taskmaster.sock"


[processes.sleep]

cmd = "/usr/bin/sleep"
args = ["60"]
processes = 1
umask = "022"
workingdir = "/tmp"
autostart = true
autorestart = "always"
exitcodes = [0, 2]
stopsignals = ["TERM", "USR1"]
stoptime = 5
stdout = "/tmp/ls.stdout"
stderr = "/tmp/ls.stderr"
env = [["STARTED_BY", "abied-ch"], ["ANSWER", "42"]]
[processes.sleep.healthcheck]
cmd = "/usr/bin/sleep"
args = ["2"]
backoff = 1
timeout = 1
retries = 1
