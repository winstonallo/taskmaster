socketpath = "/tmp/.taskmaster.sock"

authgroup = "winstonallo"

[processes.sleep]

cmd = "/usr/bin/python3"
args = ["/home/winstonallo/mastery/taskmaster/sleepwrite.py"]
processes = 1
umask = "022"
workingdir = "/tmp"
autostart = true
autorestart = "always"
exitcodes = [0, 2]
stopsignals = ["USR1"]
stoptime = 5
stdout = "/tmp/ls.stdout"
stderr = "/tmp/ls.stderr"
env = [["STARTED_BY", "abied-ch"], ["ANSWER", "42"]]
[processes.sleep.healthcheck]
starttime = 1
backoff = 1
retries = 1
